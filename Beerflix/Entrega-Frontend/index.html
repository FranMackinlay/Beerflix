<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/index.css">
  <title>Beerflix</title>
</head>

<body>
  <nav class="navbar">
    <div class="logo">
      <p class="beerlogo">Beerflix</p>
    </div>

    <input type="checkbox" name="" id="burger-checkbox">
    <label for="burger-checkbox" class="burger-label"></label>

    <ul class="navbar-list">
      <li class="navbar-item"><a href="#nuestras-cervezas">Nuestras Cervezas</a></li>
      <li class="navbar-item"><a href="#">Nosotros</a></li>
      <li class="navbar-item"><a href="#">Contacto</a></li>
    </ul>
  </nav>
  <header class="header">
    <div class="header-wrapper">
      <img src="./img/beer-index.jpg" alt="Header Image">
    </div>
  </header>
  <main class="main">
    <section class="lists-container">
      <div class="series-list1" id="nuestras-cervezas">
        <h3>Nuestras Cervezas</h3>
        <div class="input-group">
          <input type="text" class="search" placeholder="Buscar..">
          <input type="date" name="date" id="date">
        </div>
        <div class="beer-card">
          <header class="card-header">
            <h2>${beer.name}</h2>
            <div class="card-price-content">
              ${beer.price}
            </div>
          </header>
          <div class="card-content">
            <div class="card-content-image">
              <img src="./img/keg.png">
            </div>
            <div class="card-content-text">
              <p>
                ${beer.summary}
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer></footer>
</body>

</html>
